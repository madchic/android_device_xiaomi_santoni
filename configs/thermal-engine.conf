#Thermal-engine Mapping
# SENSOR : ALIAS
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor10 : gpu
# tsens_tz_sensor9 : cpu4-cpu5-cpu6-cpu7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor4 : L2_cache_1

# CPU voltage table:
# cluster0[0] voltage = 1235 mV freq = 1209600 kHz
# cluster0[1] voltage = 1235 mV freq = 1209600 kHz
# cluster0[2] voltage = 1235 mV freq = 1209600 kHz
# cluster0[3] voltage = 1235 mV freq = 1209600 kHz
# cluster0[4] voltage = 1235 mV freq = 1209600 kHz
# cluster0[5] voltage = 1150 mV freq = 902400 kHz
# cluster0[6] voltage = 1150 mV freq = 902400 kHz
# cluster1[0] voltage = 1235 mV freq = 1536000 kHz
# cluster1[1] voltage = 1235 mV freq = 1497600 kHz
# cluster1[2] voltage = 1235 mV freq = 1401000 kHz
# cluster1[3] voltage = 1235 mV freq = 1344000 kHz
# cluster1[4] voltage = 1235 mV freq = 1248000 kHz
# cluster1[5] voltage = 1150 mV freq = 1094400 kHz
# cluster1[6] voltage = 1150 mV freq = 960000 kHz


[MASTER_BUCK_VCORE_CTL-HIGH-FLOOR]
algo_type	ss
sampling	100
sensor	case_therm
device	cpu_voltage
set_point	40000
set_point_clr	38000
device_perf_floor	1344400
time_constant	0

[MASTER_BUCK_VCORE_CTL-MID-FLOOR]
algo_type	ss
sampling	100
sensor	case_therm
device	cpu_voltage
set_point	42000
set_point_clr	41000
device_perf_floor	1248000
time_constant	0

[MASTER_BUCK_VCORE_CTL-LOW-FLOOR]
algo_type	ss
sampling	100
sensor	case_therm
device	cpu_voltage
set_point	45000
set_point_clr	43000
device_perf_floor	1094400
time_constant	0

[LCD_SKIN_MANAGEMENT]
algo_type       monitor
sampling        200
sensor          case_therm
thresholds       50000 54000 
thresholds_clr   47000 51000 
actions          lcd lcd 
action_info      135 95

#Controls EMMC band frequency
[EMMC_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 38000 40000 42000 44000 46000 48000
thresholds_clr 37000 39000 41000 43000 45000 47000
actions emmc emmc emmc emmc emmc emmc
action_info 0 1 2 3 4 5

#Normal operation during charging 
[PSU_CURRENT_LIMIT]
algo_type monitor
sampling 100
sensor case_therm
thresholds 52000 54000 56000 
thresholds_clr 50000 53000 55000 
actions battery battery battery
action_info  1 2 3

#Usually incall charging can heat much more the phone.
[PSU_CURRENT_LIMIT-PMIC]
algo_type monitor
sampling 100
sensor pm8937_tz
thresholds 62000 64000 66000 
thresholds_clr 60000 63000 65000 
actions battery battery battery
action_info  1 2 3

[CAMERA_CAMCORDER_MONITOR]
algo_type monitor
sampling 350
sensor case_therm
thresholds 48000 50000 
thresholds_clr 47000 49000 
actions camcoder camcoder 
action_info 1 2

[MODEM_PROCESSING]
algo_type monitor
sampling 100
